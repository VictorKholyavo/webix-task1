<!DOCTYPE HTML>
<html>
    <head>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="testdata.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
              var header = {
                  rows:[
                    {
                      cols: [
                        {
                          view:"label",
                          css: "webix_header webix_dark webix_el_label",
                          label:"My App"
                        },
                        {
                          view:"button",
                          id:"mybutton",
                          type:"icon",
                          css: "webix_header webix_dark webix_icon_btn",
                          icon:"wxi-user",
                          width: 100,
                          label:"Profile"
                        }
                      ]}
                    ]
              };

              var main = {
                  rows:[
                      { cols: [
                        {
                          rows: [
                            {
                              view:"list",
                              id:"mylist",
                              css: ".webix_sidebar_popup_list webix_dark webix_list_item",
                              scroll:false,
                              width:200,
                              data:[ "Dashboard", "Users", "Products", "Locations" ],
                            },
                            {
                              view: "template",
                              autoheight: true,
                              css: "centered status",
                              template:"<span class='webix_icon wxi-check'></span>Connected"
                            }
                          ]
                        },
                        { view:"resizer" },
                        {
                          view:"datatable",
                          id:"mydatatable",
                          scrollX: false,
                          autoConfig:true,
                          data: small_film_set
                        },
                        {
                          view:"form",
                          width: 400,
                          autoheight: false,
                          elements:[
                              { template:"Edit films", type:"section"},
                              { view:"text", label:"Title" },
                              { view:"text", label:"Year" },
                              { view:"text", label:"Rating" },
                              { view:"text", label:"Votes" },
                              { margin: 20,
                                cols:[
                                  { view:"button", value:"Add new", type:"form" },
                                  { view:"button", value:"Clear"}
                              ]}
                          ]
                        }
                      ]}
                  ]
              };

              var footer = {
                rows:[
                  {
                    view: "template",
                    css: "centered",
                    height: 40,
                    template:"The software is provided by <span><a href='https://webix.com'>https://webix.com</a></span>. All rights reserved (c)"
                  }

                ]
              };

              webix.ui({
                 id:"app",
                 rows:[header, main, footer]
              });
        </script>
    </body>
</html>
